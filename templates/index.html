<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ice Cream Chatbot</title>
  <style>
    :root {
      --primary-color: #001f3f; /* Navy Blue */
      --accent-color: #ff851b; /* Orange */
      --text-color: white;
      --bubble-color: #f0f0f0;
    }

    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary-color);
      border: none;
      cursor: pointer;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #chatbot-toggle img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    #scoop-thought-bubble {
      position: fixed;
      bottom: 100px;
      right: 100px;
      background-color: var(--accent-color);
      color: var(--text-color);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      font-family: sans-serif;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    #chatbot-window {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 320px;
      height: 450px;
      background-color: var(--accent-color);
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chatbot-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-family: sans-serif;
      font-size: 14px;
      background-color: var(--bubble-color);
    }

    .bot-message {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      font-weight: bold;
      color: #333;
      background: #f19581;
      padding: 5px 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      margin-top: 30px;
      display: inline-block;
    }

    .user-message {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      font-weight: bold;
      background: #81bcf1;
      padding: 5px 10px;
      border-radius: 10px;
      margin-bottom: 20px;
      margin-top: 30px;
      display: inline-block;
      align-self: flex-end;
    }

    #chatbot-input {
      display: flex;
      border-top: 1px solid #ccc;
      background-color: var(--accent-color);
    }

    #chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-family: sans-serif;
    }

    #chatbot-input button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoop-thought-bubble">Scoop is here to help!</div>
  <button id="chatbot-toggle">
    <img src="/static/chatbot-icon-optimized.png" alt="Chatbot Icon" />
  </button>
  <div id="chatbot-window">
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="user-message" placeholder="Ask a question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const toggleButton = document.getElementById('chatbot-toggle');
    const chatbotWindow = document.getElementById('chatbot-window');
    const thoughtBubble = document.getElementById('scoop-thought-bubble');
    const messagesContainer = document.getElementById('chatbot-messages');

    toggleButton.addEventListener('click', () => {
      chatbotWindow.style.display = chatbotWindow.style.display === 'none' ? 'flex' : 'none';
      thoughtBubble.style.display = 'none';
      if (messagesContainer.innerHTML === '') {
        appendMessage('Scoop', "Hey, my name is Scoop. How can I help you?");
      }
    });

    async function sendMessage() {
      const input = document.getElementById('user-message');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage('You', userMessage);
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await res.json();
        appendMessage('Scoop', data.reply);
      } catch (err) {
        appendMessage('Scoop', 'Sorry, something went wrong.');
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement('div');
      msg.textContent = `${sender}: ${message}`;
      msg.className = sender === 'Scoop' ? 'bot-message' : 'user-message';
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
